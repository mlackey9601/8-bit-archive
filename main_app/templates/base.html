 {% load static %}
<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="8-bit Archive" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eight-bit-archive.herokuapp.com/" />
    <meta property="og:image" content="https://i.imgur.com/wj8f9p7.png" />
    <meta
      name="description"
      content="A video game tracking application created with Python/Django that allows users to add video games to collections."
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>8-bit Archive</title>
</head>
<body>
<header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper #263238 blue-grey darken-4">
        <ul class="left">
          <li><a href="/" class="logo">8-bit Archive</a></li>
        </ul>
        <ul class="right">
        <span class="links">
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'collections_create' %}">+ Collection</a></li>
          <li><a href="{% url 'index' %}">My Collections</a></li>
          <li><a href="{% url 'games_create' %}">+ Game</a></li>
          <li><a href="{% url 'games_index' %}">View All Games</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </span>
        </ul>
      </div>
    </nav>
    </header>
    <main class="container">
    {% block content %}
    {% endblock  %}
    </main>
</body>
</html>
